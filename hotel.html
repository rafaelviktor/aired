<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/img/header/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="assets/styles/style.css">
        <title>Aired | Hotel</title>
    </head>
    <body>
        <div id="header">
            <div class="slogan2"><h1>A viagem dos seus sonhos começa aqui!</h1></div>
            <img src="assets/img/header/header-img-small.jpg" alt="paisagem">
        </div>
        <div class="navbar">
            <div id="logo"><a href="index.html"><img src="assets/img/header/logo.png" alt="Logomarca de viagem"></a></div>
            <a href="passagens.html" class="active">Passagens</a>
            <a href="index.html">Pacotes</a>
            <a href="hoteis.html">Hotéis</a>
            <div class="acessar">
                <a href="cadastro.html">Cadastre-se</a>
                <a href="login.html">Entrar</a>
            </div>
        </div>
        <div class="main">
            <section class="hotel">
                    <section class="hotel header">
                    <h1>Portobello Park Hotel</h1>
                    </section>
            </section>
            <section class="trip-menu">
                <div class="container-spacing">
                    <div class="hotel-images">
                        <img src="assets/img/ofertas/hoteis/fullimg/hotel-ponta-verde-maceio.jpg" alt="">
                    </div>
                </div>
                <div class="container-reservas">
                    <h1>Seu quarto</h1>
                    <h2>2 Adultos</h2>
                    <h2>4 Diárias</h2>
                    <h3>Preço:</h3>
                    <div class="filter-item">
                    <input type="radio" id="menor-preco" name="preco-pacote" value="menor-preco" checked>
                    <label for="menor-preco">Menor Preço</label>
                    </div>
                    <div class="filter-item">
                    <input type="radio" id="maior-preco" name="preco-pacote" value="maior-preco">
                    <label for="maior-preco">Maior Preço</label>
                    </div>
                    <h3>Companhias Aéreas:</h3>
                    <div class="filter-item">
                    <input type="checkbox" id="empresa1" name="empresa1" value="azul">
                    <label for="empresa1"><img src="assets/img/icons/AD.svg" alt="azul"> Azul</label>
                    </div>
                    <div class="filter-item">
                    <input type="checkbox" id="empresa2" name="empresa2" value="gol">
                    <label for="empresa2"><img src="assets/img/icons/G3.svg" alt="gol"> Gol</label>
                    </div>
                    <div class="filter-item">
                    <input type="checkbox" id="empresa3" name="empresa3" value="latam">
                    <label for="empresa3"><img src="assets/img/icons/LA.svg" alt="latam"> Latam</label>
                    </div>
                    <div class="filter-item">
                        <input type="checkbox" id="empresa4" name="empresa4" value="voepass">
                        <label for="empresa4"><img src="assets/img/icons/VP.png" alt="voepass"> Voepass</label>
                        </div>
                    <div id="btn-filtrar">
                    <input type="submit" value="Filtrar">
                    </div>
                <p></p>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <div class="rodape">
            <nav> 
            <h1>Siga nossas ofertas pelas redes sociais</h1>

            <li><a href="https://www.facebook.com/"><img src="assets/img/icons/facebook.png" alt="facebook"><a><li>
            </ul>
            </nav>

        </div>
    </footer>
</body>
</html>
